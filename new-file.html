<html>

<head>

</head>

<body background-color: #232323;>
  <div class="buttonGrupe"></div>
    <button  style="width:10%" onclick="
      computerMove = pickComputerMove();
      getResult(computerMove, 'rock');
      ">
      ‚úä
    </button>
    <button  style="width:10%" onclick="
      computerMove = pickComputerMove();
      getResult(computerMove, 'paper');
    ">
      üñêÔ∏è
    </button>
    <button  style="width:10%" onclick="
      computerMove = pickComputerMove();
      getResult(computerMove, 'scissors');
    ">
      ‚úåÔ∏è
    </button>
    <button  style="width:10%" onclick="
    score = {
      wins: 0,
      loses: 0,
      drows: 0
    }
    localStorage.removeItem('score')
    ">
      RESET
    </button>
  </div>
</body>
  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {wins: 0, loses: 0, drows: 0 }

    function getResult(computerMove, yourMove) {
      if (yourMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'drow'
        }
        else if (computerMove === 'paper') {
          result = 'won'
        }
        else {
          result = 'lost'
        }
      }

      if (yourMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'won'
        }
        else if (computerMove === 'paper') {
          result = 'drow'
        }
        else {
          result = 'lost'
        }
      }

      if (yourMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'lost'
        }
        else if (computerMove === 'paper') {
          result = 'won'
        }
        else {
          result = 'drow'
        }
      }

      if (result === 'won') {
        score.wins += 1
      }
      else if (result === 'lost') {
        score.loses += 1
      }
      else {
        score.drows += 1
      }
      
      localStorage.setItem('score', JSON.stringify(score));

      console.log(`you: ${result}  
      wins: ${score.wins}
      loses: ${score.loses}
      drows: ${score.drows}`)
    }


    function pickComputerMove() {
      const randomNum = Math.random();
      let computerMove = '';

      if (randomNum >= 0 && randomNum < 1 / 3) {
        computerMove = 'rock';
      }
      else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
        computerMove = 'paper';
      }
      else {
        computerMove = 'scissors';
      }
      return computerMove
    }
  </script>
