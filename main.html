<!DOCTYPE html>
<html>

<head>
  <title>
    Rock Paper Scissors
  </title>
  <style>
  </style>
</head>

<body>
  <p> Rock Paper Scissors </p>
  <p>
    <button style="width:10%" onclick="buttonRockPaperScissors('rock')">
      ✊
    </button>
    <button style="width:10%" onclick="buttonRockPaperScissors('paper')">
      🖐️
    </button>
    <button style="width:10%" onclick="buttonRockPaperScissors('scissors')">
      ✌️
    </button>
  </p>
  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>
  <button style="width:10%" onclick="reset()">
    RESET
  </button>
  
</body>
<script>
  let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, loses: 0, drows: 0 }

  function getResult(computerMove, yourMove) {
    if (yourMove === 'rock') {
      if (computerMove === 'rock') {
        result = 'drow'
      }
      else if (computerMove === 'paper') {
        result = 'lost'
      }
      else {
        result = 'won'
      }
    }

    if (yourMove === 'paper') {
      if (computerMove === 'rock') {
        result = 'won'
      }
      else if (computerMove === 'paper') {
        result = 'drow'
      }
      else {
        result = 'lost'
      }
    }

    if (yourMove === 'scissors') {
      if (computerMove === 'rock') {
        result = 'lost'
      }
      else if (computerMove === 'paper') {
        result = 'won'
      }
      else {
        result = 'drow'
      }
    }

    if (result === 'won') {
      score.wins += 1
    }
    else if (result === 'lost') {
      score.loses += 1
    }
    else {
      score.drows += 1
    }

    localStorage.setItem('score', JSON.stringify(score));

    return result


  }

  function pickComputerMove() {
    const randomNum = Math.random();
    let computerMove = '';

    if (randomNum >= 0 && randomNum < 1 / 3) {
      computerMove = 'rock';
    }
    else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
      computerMove = 'paper';
    }
    else {
      computerMove = 'scissors';
    }
    return computerMove
  }

  function updateResult(result) {
    document.querySelector('.js-result').innerHTML = `You: ${result}`;
  }

  function updateScore() {
    document.querySelector('.js-score')
      .innerHTML = `Wins: ${score.wins}, Loses: ${score.loses}, Drows: ${score.drows}`;
  }

  function updateMoves(computerMove, yourMove) {
    document.querySelector('.js-moves').innerHTML = `You pickt: ${yourMove} VS Computer pickt: ${computerMove}`;
  }

  function buttonRockPaperScissors(yourMove) {
    computerMove = pickComputerMove();
    result = getResult(computerMove, yourMove);
    updateMoves(computerMove, yourMove);
    updateResult(result);
    updateScore();
  }

  function reset () {
    score = {wins: 0, loses: 0, drows: 0};
    localStorage.removeItem('score'); 
    document.querySelector(".js-result").innerHTML = null;
    document.querySelector('.js-moves').innerHTML = null;
    updateScore();
  }
</script>

</body>

</html>
