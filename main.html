<!DOCTYPE html>
<html>

<head>
  <title>
    Rock Paper Scissors
  </title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <p class="title"> Rock Paper Scissors </p>
  <p class="paragraph-button">
    <button class="move-buttons" onclick="buttonRockPaperScissors('rock')">
      ✊
    </button>
    <button class="move-buttons" onclick="buttonRockPaperScissors('paper')">
      🖐️
    </button>
    <button class="move-buttons" onclick="buttonRockPaperScissors('scissors')">
      ✌️
    </button>
  </p>
  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>
  <p>
    <button class="reset" onclick="reset()">
      RESET
    </button>
  </p>
  
</body>
<script src="main.js"></script>

</body>

</html>
